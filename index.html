<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sample Webpage</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f0f0;
				margin: 0;
				padding: 0;
			}

			.container {
				max-width: 800px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			h1 {
				color: #333;
			}

			p {
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Welcome to My Website</h1>
			<p>This is a sample webpage served by the C web server.</p>
			<p>You can replace this content with your own HTML.</p>
		</div>
	</body>
</html>
